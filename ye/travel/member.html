<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户注册--登录</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="">
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="Codrops" />
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/member.css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	 $('.a-t-btn').live('click', function() {
		 var Class=$(this).attr('class');
		 $('.m-tab').hide();
		 var n=$(this).index();
		if(Class=='login-btn a-t-btn'){
			$('.t-arrow').removeClass('cur');
			$('.m-tab').eq(n).show();
			}
		else {
			$('.t-arrow').addClass('cur');
			$('.m-tab').eq(n).show();
		}
		return false;
	});
})
</script>
</head>
<body>
<div class="container"> 
  <!--top start-->
  <div class="m-top">
    <div class="t-arrow"></div>
    <div class="m-box-btn"><a href="javascript:void(0); " class="login-btn a-t-btn">登录</a><a href="javascript:void(0); " class="reg-btn a-t-btn">注册</a><a href="#" class="view-btn">浏览</a></div>
  </div>
  <div class="m-list fn-clear"> 
    <!--top end-->
    <div class="m-tab" style="display:block; ">
      <div class="login-list fn-left">
        <form action="" method="post">
          <h4><img src="images/s_logo.png" width="44" height="30" alt="慢旅" />使用用户名/邮箱/手机号码登录</h4>
          <p class="item">
            <input name="" type="text" placeholder="用户名/邮箱/手机" class="t-input"  value="" />
          </p>
          <p class="item">
            <input name="" type="password" placeholder="密码" class="t-input" value=""  />
          </p>
          <p class="item"><a href="javascript:void(0);" class="login-ok-btn"></a></p>
          <p class="item">
            <input name="" type="checkbox"  class="check-input" value="" />
            <a href="#">记住密码</a><a href="#" class="fn-right">忘记密码</a></p>
        </form>
      </div>
      <div class="other fn-left">
        <div class="or">或</div>
        <p>使用社交账号登录</p>
        <p class="item m-20"> <a href="javascript:void(0);" class="weibo-btn">微博账号登录</a> </p>
        <p class="item m-15"> <a href="javascript:void(0);" class="qq-btn">qq账号登录</a> </p>
        <p class="item m-25">其它登录方式</p>
        <p class="item other-way m-20"><a href="javascript:void(0);" class="rr-btn">人人</a><a href="javascript:void(0);" class="dou-btn">豆瓣</a><a href="javascript:void(0);" class="f-btn">facebook</a><a href="javascript:void(0);" class="t-btn">t</a><a href="javascript:void(0);" class="g-btn">g</a></p>
      </div>
    </div>
    <!--登录页面 end--> 
    <!--注册页面-->
    <div class="m-tab">
      <div class="reg-list fn-left">
        <form action="" method="post">
          <h4><img src="images/s_logo.png" width="44" height="30" alt="慢旅" />使用常用邮箱注册</h4>
          <p class="item">
            <input name="" type="text" placeholder="常用邮箱" class="t-input"  value="" />
          </p>
          <p class="item">
            <input name="" type="password" placeholder="设置密码" class="t-input" value=""  />
          </p>
          <p class="item">
            <input name="" type="text" placeholder="验证码" class="t-input code-input" value=""  />
            <img class="code-img" src="images/code.png" width="92" height="40" alt="" /><a href="javascript:void(0);" class="refresh"></a></p>
          <p class="item"><a href="javascript:void(0);" class="reg-ok-btn"></a></p>
          <p class="item">
            <input name="" type="checkbox"  class="check-input" value="" />
            <a href="#">记住密码</a><a href="#" class="fn-right">忘记密码</a></p>
        </form>
      </div>
      <div class="invite fn-left">
        <p><span class="yq-t">邀请好友</span>与志同道合的小伙伴们一起探索世界</p>
        <p class="item m-20">
          <input class="t-input w-284" name="" type="text" placeholder="123@qq.com"  value="" />
        </p>
        <p><a href="javascript:void(0);" class="send-btn">发送邀请</a></p>
      </div>
    </div>
    <!--注册页面 end--> 
  </div>
</div>
</body>
</html>
